<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <! -- ==== CSS ==== -->
    <link rel="stylesheet" href="style.css">
    <title>Temilayo form</title>
</head>
<body>
    <div class="container">
    <form action="" class="Registration form">
        <h2 class="title">Register</h2>
        <div class="input field space">
         <Label> First Name </Label>
         <input type="fname" placeholder="Enter your name">
        </div>

        <div class="input field space ">
            <Label> Last Name </Label>
         <input type="lname" placeholder="Enter your last name">
        </div>
    
        <div class="input field space">
            <Label> Phone Number </Label>
         <input type="phone number" placeholder="Enter your phone number">
        </div>

        
        <div class="input field space">
            <Label> Gender </Label>
            <select name="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div> 

        <div class="input field space ">
            <Label> Email </Label>
         <input type="email" placeholder="Enter your email address">
        </div>

        
        <div class="input field space">
            <Label> Password </Label>
         <input type="password" placeholder="Enter yor password">
        </div>

        
            <button class="submit">
             <a href='Register.html'> Register</a>
                </button>
          
            <p>Already have an account?<span>Log In </span></p>
       </form> 
      </div>
</body>
</html>
